<form (ngSubmit)="edit ? update() : save()" #form="ngForm">
  <div class="flex flex-col gap-4">
    <!-- Campo CI -->
    <div class="flex flex-col gap-1">
      <label for="ci" class="font-semibold">CI</label>
      <input
        id="ci"
        type="text"
        pInputText
        [(ngModel)]="nominee.ci"
        name="ci"
        required
        [ngClass]="ciInput.errors?.['required'] && (ciInput.dirty || ciInput.touched || submitted) ? 'ng-invalid ng-dirty' : ''"
        #ciInput="ngModel"
      />
    </div>

     <!-- Campo Grado -->
     <div class="flex flex-col gap-1">
      <label for="grade" class="font-semibold">Grado</label>
      <input
        id="grade"
        type="text"
        pInputText
        [(ngModel)]="nominee.grade"
        name="grade"
        required
        [ngClass]="gradeInput.errors?.['required'] && (gradeInput.dirty || gradeInput.touched || submitted) ? 'ng-invalid ng-dirty' : ''"
        #gradeInput="ngModel"
      />
    </div>

    <!-- Campo Nombres -->
    <div class="flex flex-col gap-1">
      <label for="names" class="font-semibold">Nombre completo</label>
      <input
        id="names"
        type="text"
        pInputText
        [(ngModel)]="nominee.names"
        name="names"
        required
        [ngClass]="namesInput.errors?.['required'] && (namesInput.dirty || namesInput.touched || submitted) ? 'ng-invalid ng-dirty' : ''"
        #namesInput="ngModel"
      />
    </div>

    <!-- Campo Periodo -->
    <div class="flex flex-col gap-1">
      <label for="period" class="font-semibold">Periodo</label>
      <p-select
        [options]="periods"
        [(ngModel)]="nominee.period"
        [style]="{ width: '100%' }"
        optionLabel="description"
        placeholder="Seleccione un periodo"
        appendTo="body"
        name="period"
        required
        [ngClass]="periodInput.errors?.['required'] && (periodInput.dirty || periodInput.touched || submitted) ? 'ng-invalid ng-dirty' : ''"
        #periodInput="ngModel"
      ></p-select>
    </div>

    <!-- BotÃ³n Guardar -->
    <div>
      <p-button
        [loading]="saveInProgress"
        type="submit"
        label="Guardar"
      ></p-button>
    </div>
  </div>
</form>

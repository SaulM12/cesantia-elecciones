<div class="custom-p flex flex-col gap-2">
  <p-toolbar>
    <ng-template #start>
      <p-button
        label="Añadir"
        (onClick)="showDialog()"
        icon="pi pi-plus"
        class="mr-2"
      />
    </ng-template>
    <ng-template #end>
      <!-- <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" auto customUpload class="mr-2 inline-block" [chooseButtonProps]="{ severity: 'secondary' }" /> -->
      <p-button
        (onClick)="exportToExcel(tables)"
        label="Exportar"
        icon="pi pi-upload"
        severity="secondary"
      />
    </ng-template>
  </p-toolbar>
  <p-table
    [value]="tables"
    [loading]="isLoading"
    [paginator]="true"
    [rows]="10"
  >
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h1 class="m-0 text-2xl font-semibold">Gestionar Mesas</h1>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th id="description">Número</th>
        <th id="name">Nombre</th>
        <th id="quadrant">Cuadrante</th>
        <th id="acciones">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-table>
      <tr>
        <td>{{ table.id }}</td>
        <td>{{ table.name }}</td>
        <td>{{ table.quadrant.description }}</td>
        <td>
          <div class="flex flex-wrap gap-2">
            <p-button
              icon="pi pi-pencil"
              (onClick)="showDialogToEdit(table)"
              [rounded]="true"
              severity="info"
            />
            <p-button
              (onClick)="delete(table.id)"
              icon="pi pi-times"
              [rounded]="true"
              severity="danger"
            />
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="3">No se encontraron registros.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  header="Formulario"
  [(visible)]="showFormDialog"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  @if (showFormDialog) {
  <table-form [table]="selectedTable" (onSave)="getList()"></table-form>

  }
</p-dialog>

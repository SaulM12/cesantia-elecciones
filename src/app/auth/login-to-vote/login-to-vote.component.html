<div class="flex flex-col items-center justify-center h-screen w-screen">
    <div class="w-full md:3/4 lg:w-2/5 xl:1/4 bg-white rounded-lg shadow-xl p-6">
      <h1 class="text-3xl font-bold text-center">Elecciones</h1>
      <form #loginForm="ngForm" class="mt-6 flex flex-col gap-4" (submit)="login()">
        <div>
          <label
            for="userName"
            class="block font-semibold text-gray-600"
            >Cédula de identidad</label
          >
          <input
            pInputText
            type="text"
            name="userName"
            id="userName"
            placeholder=""
            [(ngModel)]="userName"
            class="w-full"
            required
          />
        </div>
        <div>
          <label
            for="password"
            class="block font-semibold text-gray-600"
            >Contraseña</label
          >
          <p-password
            [(ngModel)]="password"
            [feedback]="false"
            [toggleMask]="true"
            name="password"
            id="password"
            styleClass="w-full"
            inputStyleClass="w-full"
          />
        </div>
        <p-button label="Iniciar Sesión" type="submit" [loading]="isLoading"/>
      </form>
    </div>
  </div>
